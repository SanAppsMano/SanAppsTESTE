<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ConsultaPreço AL</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-JSBLQWKYX9"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-JSBLQWKYX9');
  </script>

  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
  <!-- QRCode.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <!-- Biblioteca html5-qrcode para leitura de GTIN -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    /* Floating share button */
    #share-btn { /* original styles */ }
    /* Modal reutilizado */
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
             background: rgba(0,0,0,0.85); justify-content: center; align-items: center;
             padding: 1rem; box-sizing: border-box; z-index: 9999; }
    .modal.show { display: flex; }
    .modal .modal-content { position: relative; background: #fff; padding: 1rem;
                              border-radius: 0.5rem; max-width: 90vw; width: 100%; text-align: center; }
    .modal .close { position: absolute; top: 0.5rem; right: 2.5rem;
                    font-size: 1.5rem; cursor: pointer; }
    /* Scanner GTIN dentro do modal */
    #barcode-scanner { width: 100%; max-width: 400px; margin: 1rem auto;
                        border: 1px solid #ccc; border-radius: 4px; }
    /* Align list items in price list modal to the left */
    #modal-list {
      text-align: left;
      padding-left: 1rem;
      list-style: disc inside;
      margin: 0;
    }
    #modal-list li {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <div class="container">
      <h1 class="brand">
        <i class="fas fa-tags"></i>
        ConsultaPreço <span class="highlight">AL</span>
      </h1>
    </div>
  </header>

  <main class="container">
    <!-- Busca -->
    <section class="search-panel">
      <div class="controls">
        <div class="location-choice">
          <label><input type="radio" name="loc" value="city" checked /> Município</label>
          <label><input type="radio" name="loc" value="gps" /> GPS</label>
        </div>
        <div id="city-block">
          <select id="city" class="select-field">
            <option value="-9.6432331,-35.7190686">Maceió</option>
            <option value="-9.751419,-36.659076">Arapiraca</option>
            <option value="-9.407651,-36.300283">Palmeira dos Índios</option>
          </select>
        </div>
        <div class="days-control">
          <label for="daysRange">Intervalo (dias): <span id="daysValue">3</span></label>
          <input type="range" id="daysRange" min="1" max="7" value="3" step="1" />
        </div>
        <div class="radius-control">
          <button class="radius-btn" data-value="5">5 km</button>
          <button class="radius-btn active" data-value="15">15 km</button>
        </div>
        <!-- Campo de código de barras com botão para abrir modal -->
        <div class="barcode-wrap">
          <input
            id="barcode"
            type="tel"
            inputmode="numeric"
            pattern="[0-9]*"
            placeholder="Código de barras: capture ou digite""
          />
          <button type="button" id="scan-barcode" class="btn-secondary" title="Escanear Código">            
                         <i class="fas fa-barcode"></i>
                      </button>
            
          <button id="btn-search" class="btn-primary">
            <i class="fas fa-search"></i>
            <span class="btn-text">Pesquisar</span>
          </button>
        </div>
        <button id="open-modal" class="open-modal-btn" title="Ver Lista Ordenada">
          <i class="fas fa-list"></i>
          <span class="btn-text">Ver Lista Ordenada</span>
        </button>
      </div>
      <div id="loading" class="loading-overlay">
        <i class="fas fa-spinner fa-spin fa-2x"></i>
      </div>
    </section>

    <!-- Resultado -->
    <section>
      <div id="summary"></div>
      <div id="result" class="cards"></div>

      <!-- Modal de lista ordenada original -->
      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close" id="close-modal">&times;</span>
          <h2>Lista de Preços</h2>
          <ol id="modal-list"></ol>
        </div>
      </div>

      <!-- Modal de busca por descrição original -->
      <div id="desc-modal" class="modal">
        <div class="modal-content">
          <span class="close" id="close-desc-modal">&times;</span>
          <h2>Buscar Produto por Descrição</h2>
          <input type="text" id="desc-input" placeholder="Digite a descrição…" />
          <button id="btn-desc-search" class="btn-primary">Pesquisar</button>
          <ul id="desc-list"></ul>
        </div>
      </div>
    </section>

    <!-- Histórico -->
    <section class="history-panel">
      <h2>Buscas Recentes</h2>
      <ul id="history-list" class="history-list"></ul>
      <button id="clear-history" class="btn-secondary">Limpar histórico</button>
    </section>
  </main>

  <!-- Botão flutuante de compartilhamento original -->
  <button id="share-btn" aria-label="Compartilhar"><i class="fas fa-share-alt"></i></button>

  <!-- Modal de compartilhamento original -->
  <div id="share-modal" class="modal">
    <div class="modal-content">
      <h2>Compartilhe este app</h2>
      <div id="qrcode"></div>
      <p>Aponte a câmera de outro celular para acessar</p>
      <button class="close-btn" id="close-share">Fechar</button>
    </div>
  </div>

  <!-- Modal de Scanner de GTIN -->
  <div id="barcode-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-barcode-modal">&times;</span>
      <h2>Escanear Código de Barras</h2>
      <div id="barcode-scanner">
  <div class="corner top-left"></div>
  <div class="corner top-right"></div>
  <div class="corner bottom-left"></div>
  <div class="corner bottom-right"></div>
</div>

    </div>
  </div>

  <!-- Scripts originais -->
  <script src="app.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Geração de QRCode original
      new QRCode(document.getElementById('qrcode'), {
        text: 'https://sanappsprice.netlify.app',
        width: 200,
        height: 200,
        correctLevel: QRCode.CorrectLevel.H,
      });

      const shareBtn = document.getElementById('share-btn');
      const shareModal = document.getElementById('share-modal');
      const closeShare = document.getElementById('close-share');

      shareBtn.addEventListener('click', () => shareModal.classList.add('show'));
      closeShare.addEventListener('click', () => shareModal.classList.remove('show'));
      document.addEventListener('keydown', e => { if (e.key === 'Escape') shareModal.classList.remove('show'); });

      // Inicialização do leitor GTIN
      const qrReader = new Html5Qrcode('barcode-scanner');
      const scanBtn = document.getElementById('scan-barcode');
      const closeBtn = document.getElementById('close-barcode-modal');
      const modal = document.getElementById('barcode-modal');
      const input = document.getElementById('barcode');
      const config = {
        fps: 10,
        qrbox: { width: 300, height: 100 },
        supportedFormats: [
          Html5QrcodeSupportedFormats.EAN_13,
          Html5QrcodeSupportedFormats.UPC_A,
          Html5QrcodeSupportedFormats.UPC_E,
          Html5QrcodeSupportedFormats.EAN_8
        ]
      };

      scanBtn.addEventListener('click', () => {
        modal.classList.add('show');
        qrReader.start({ facingMode: 'environment' }, config,
          decodedText => {
            input.value = decodedText;
            qrReader.stop();
            modal.classList.remove('show');
          }, () => {});
      });

      closeBtn.addEventListener('click', () => {
        qrReader.stop().catch(() => {});
        modal.classList.remove('show');
      });
    });
  </script>
</body>
</html>
