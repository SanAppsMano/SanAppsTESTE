<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ConsultaPreço AL</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-JSBLQWKYX9"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-JSBLQWKYX9');
  </script>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- QRCode.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    /* Floating share button */
    #share-btn {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      width: 3.5rem;
      height: 3.5rem;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      z-index: 10000;
    }
    #share-btn i { font-size: 1.5rem; }
    /* Modal Overlay */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      padding: 1rem;
      box-sizing: border-box;
      z-index: 9999;
    }
    .modal.show { display: flex; }
    .modal .modal-content {
      background: #fff;
      padding: 1rem;
      border-radius: 0.5rem;
      text-align: center;
      max-width: 90vw;
      width: 400px;
      max-height: 80vh;
      overflow-y: auto;
    }
    .modal h2 { margin-top: 0; font-size: 1.25rem; color: #333; }
    .modal .close-btn, .modal .close {
      position: absolute; top: 0.5rem; right: 1rem; font-size: 1.5rem; cursor: pointer; color: #333;
    }
    /* Description list styling */
    #desc-list { padding: 0; margin: 1rem 0; list-style: none; }
    #desc-list li { display: flex; align-items: center; padding: .5em; border-bottom: 1px solid #ddd; cursor: pointer; }
    #desc-list li img { width: 40px; height: 40px; object-fit: contain; margin-right: .5em; }
  </style>
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <div class="container">
      <h1 class="brand"><i class="fas fa-tags"></i> ConsultaPreço <span class="highlight">AL</span></h1>
    </div>
  </header>

  <main class="container">
    <!-- Busca -->
    <section class="search-panel">
      <div class="controls">
        <div class="location-choice">
          <label><input type="radio" name="loc" value="city" checked /> Município</label>
          <label><input type="radio" name="loc" value="gps" /> GPS</label>
        </div>
        <div id="city-block">
          <select id="city" class="select-field">
            <option value="-9.6432331,-35.7190686">Maceió</option>
            <option value="-9.751419,-36.659076">Arapiraca</option>
            <option value="-9.407651,-36.300283">Palmeira dos Índios</option>
          </select>
        </div>
        <div class="radius-control">
          <button class="radius-btn" data-value="5">5 km</button>
          <button class="radius-btn active" data-value="15">15 km</button>
        </div>
        <div class="barcode-wrap">
          <input id="barcode" type="tel" inputmode="numeric" pattern="[0-9]*" placeholder="Código de barras" />
          <button id="btn-search" class="btn-primary"><i class="fas fa-search"></i> <span class="btn-text">Pesquisar</span></button>
        </div>
        <!-- Ver lista ordenada -->
        <button id="open-modal" class="open-modal-btn" title="Ver todos em lista">
          <i class="fas fa-list"></i> <span class="btn-text">Ver Lista Ordenada</span>
        </button>
        <!-- Novo botão buscar por descrição -->
        <button id="open-desc-modal" class="open-modal-btn" title="Buscar por descrição">
          <i class="fas fa-search"></i> <span class="btn-text">Buscar Descrição</span>
        </button>
      </div>
      <div id="loading" class="loading-overlay"><i class="fas fa-spinner fa-spin fa-2x"></i></div>
    </section>

    <!-- Resultado -->
    <section>
      <div id="summary"></div>
      <div id="result" class="cards"></div>

      <!-- Modal para lista ordenada -->
      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close" id="close-modal">&times;</span>
          <h2>Lista de Preços</h2>
          <ol id="modal-list"></ol>
        </div>
      </div>

      <!-- Modal para busca por descrição -->
      <div id="desc-modal" class="modal">
        <div class="modal-content">
          <span class="close" id="close-desc-modal">&times;</span>
          <h2>Buscar Produto por Descrição</h2>
          <input type="text" id="desc-input" placeholder="Digite a descrição..." />
          <button id="btn-desc-search" class="btn-primary">Pesquisar</button>
          <ul id="desc-list"></ul>
        </div>
      </div>
    </section>

    <!-- Histórico -->
    <section class="history-panel">
      <h2>Buscas Recentes</h2>
      <ul id="history-list" class="history-list"></ul>
      <button id="clear-history" class="btn-secondary">Limpar histórico</button>
    </section>
  </main>

  <!-- Botão flutuante de compartilhamento -->
  <button id="share-btn" aria-label="Compartilhar"><i class="fas fa-share-alt"></i></button>

  <!-- Modal de compartilhamento com QR Code -->
  <div id="share-modal" class="modal">
    <div class="modal-content">
      <h2>Compartilhe este app</h2>
      <div id="qrcode"></div>
      <p>Aponte a câmera de outro celular para acessar</p>
      <button class="close-btn" id="close-share">Fechar</button>
    </div>
  </div>

  <script src="app.js" defer></script>
  <script>
    // Geração do QR Code para compartilhamento
    document.addEventListener('DOMContentLoaded', () => {
      new QRCode(document.getElementById('qrcode'), {
        text: 'https://sanappsprice.netlify.app', width: 200, height: 200, correctLevel: QRCode.CorrectLevel.H,
      });
      // Compartilhar modal
      const shareBtn = document.getElementById('share-btn');
      const shareModal = document.getElementById('share-modal');
      const closeShare = document.getElementById('close-share');
      shareBtn.addEventListener('click', () => shareModal.classList.add('show'));
      closeShare.addEventListener('click', () => shareModal.classList.remove('show'));
      document.addEventListener('keydown', e => { if (e.key === 'Escape') shareModal.classList.remove('show'); });

      // Lista ordenada modal
      const openModal = document.getElementById('open-modal');
      const modal = document.getElementById('modal');
      const closeModal = document.getElementById('close-modal');
      openModal.addEventListener('click', () => modal.classList.add('show'));
      closeModal.addEventListener('click', () => modal.classList.remove('show'));
      document.addEventListener('keydown', e => { if (e.key === 'Escape') modal.classList.remove('show'); });

      // Modal busca descrição
      const openDesc = document.getElementById('open-desc-modal');
      const descModal = document.getElementById('desc-modal');
      const closeDesc = document.getElementById('close-desc-modal');
      openDesc.addEventListener('click', () => descModal.classList.add('show'));
      closeDesc.addEventListener('click', () => descModal.classList.remove('show'));
      document.addEventListener('keydown', e => { if (e.key === 'Escape') descModal.classList.remove('show'); });

      // Busca por descrição e popula lista
      document.getElementById('btn-desc-search').addEventListener('click', async () => {
        const desc = document.getElementById('desc-input').value.trim();
        const list = document.getElementById('desc-list');
        list.innerHTML = '';
        if (!desc) return alert('Informe a descrição!');
        try {
          // usar mesma lógica de app.js para coleta de localização
          const city = document.getElementById('city').value.split(',');
          const payload = { produto:{ descricao: desc.toUpperCase() }, estabelecimento:{ geolocalizacao:{ latitude: parseFloat(city[0]), longitude: parseFloat(city[1]), raio: 15 } }, dias: 3, pagina: 1, registrosPorPagina: 50 };
          const res = await fetch('http://api.sefaz.al.gov.br/sfz-economiza-alagoas-api/api/public/produto/pesquisa', { method:'POST', headers:{ 'Content-Type':'application/json','AppToken':'e679e13f8bd7e315e865d2fbc7dda23a6b5a6b2d' }, body: JSON.stringify(payload) });
          const data = await res.json();
          (data.conteudo || []).forEach(entry => {
            const li = document.createElement('li');
            const img = entry.produto.gtin ? `<img src="https://cdn-cosmos.bluesoft.com.br/products/${entry.produto.gtin}" alt> ` : '';
            li.innerHTML = img + `<strong>${entry.produto.gtin}</strong> - ${entry.produto.descricaoSefaz||entry.produto.descricao} (<small>R$ ${entry.produto.venda.valorVenda.toFixed(2)}</small>)`;
            li.addEventListener('click', () => {
              document.getElementById('barcode').value = entry.produto.gtin;
              descModal.classList.remove('show');
            });
            list.appendChild(li);
          });
        } catch (e) { alert('Erro na busca: ' + e.message); }
      });
    });
  </script>
</body>
</html>
