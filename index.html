  <style>
    /* Floating share button */
    #share-btn {

      bottom: 1rem;

      color: #fff;
      border: none;

    /* Modal Overlay */
    #share-modal {

      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 1rem;
      box-sizing: border-box;
      z-index: 9999;
    }
    #share-modal.show { display: flex; }
    #share-modal .modal-content {

      padding: 1rem;
      border-radius: 0.5rem;
      text-align: center;

    #share-modal h2 { margin-top: 0; font-size: 1.25rem; color: #333; }

    #share-modal .close-btn {

<body>

  <main class="container">

          <label><input type="radio" name="loc" value="gps" /> GPS</label>
        </div>

        <button id="open-modal" class="open-modal-btn" title="Ver todos em lista">

<section class="podcast-panel">

  <!-- Bot√£o flutuante de compartilhamento -->
  <button id="share-btn" aria-label="Compartilhar"><i class="fas fa-share-alt"></i></button>

  <!-- Modal de compartilhamento com QR Code -->
  <div id="share-modal">
    <div class="modal-content">
      <h2>Compartilhe este app</h2>
      <div id="qrcode"></div>
      <p>Aponte a c√¢mera de outro celular para acessar</p>
      <button class="close-btn" id="close-share">Fechar</button>
    </div>
  </div>  

  <!-- Scripts originais -->
  <script src="app.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Gera√ß√£o do QR Code para compartilhamento
      new QRCode(document.getElementById('qrcode'), {
        text: 'https://sanappsprice.netlify.app',
        width: 200,
        height: 200,
        correctLevel: QRCode.CorrectLevel.H,
      });

      const shareBtn = document.getElementById('share-btn');
      const shareModal = document.getElementById('share-modal');
      const closeShare = document.getElementById('close-share');

      shareBtn.addEventListener('click', () => shareModal.classList.add('show'));
      closeShare.addEventListener('click', () => shareModal.classList.remove('show'));
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') shareModal.classList.remove('show');
      });
    });
  </script>

<script>
  fetch("https://api.rss2json.com/v1/api.json?rss_url=https://anchor.fm/s/10488ae00/podcast/rss")
    .then(response => response.json())
    .then(data => {
      const container = document.getElementById("podcast-episodes");
      container.innerHTML = "";

      data.items.slice(0, 3).forEach(item => {
        const card = document.createElement("div");
        card.className = "podcast-card";

        card.innerHTML = `
          <h3>${item.title}</h3>
          <iframe style="width:100%; height:120px;" scrolling="no" frameborder="no"
            src="https://open.spotify.com/embed/episode/${item.guid.split('/').pop()}">
          </iframe>
          <a href="${item.link}" target="_blank" class="btn-podcast">Ouvir no Spotify</a>
        `;
        container.appendChild(card);
      });
    })
    .catch(() => {
      document.getElementById("podcast-episodes").innerHTML = "N√£o foi poss√≠vel carregar os epis√≥dios.";
    });
</script>
