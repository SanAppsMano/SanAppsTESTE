<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ConsultaPreço AL</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-JSBLQWKYX9"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}  
    gtag('js', new Date());
    gtag('config', 'G-JSBLQWKYX9');
  </script>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Arial,sans-serif;background:#f5f5f5;}
    .container{max-width:1024px;margin:auto;padding:1rem}
    .topbar{background:#005bbb;color:#fff;padding:.5rem}.topbar .container{display:flex;align-items:center;justify-content:space-between}
    .brand{font-size:1.25rem}
    .highlight{color:#ff7f00}
    #share-icon{background:none;border:none;color:#fff;font-size:1.5rem;cursor:pointer;position:relative}
    #share-icon + span{display:block;font-size:.75rem;color:#ff7f00;text-align:center}
    #share-tooltip{position:absolute;top:2rem;left:50%;transform:translateX(-50%);background:rgba(0,0,0,.7);color:#fff;padding:.5rem;border-radius:.3rem;font-size:.85rem;opacity:0;transition:opacity .3s;white-space:nowrap;pointer-events:none}
    #share-tooltip.show{opacity:1}

    .search-panel{background:#fff;padding:1rem;margin-top:1rem;border-radius:.5rem;position:relative}
    .controls{display:flex;flex-wrap:wrap;gap:.5rem;align-items:center}
    .location-choice label{margin-right:1rem}
    .radius-control button{padding:.5rem;border:1px solid #ccc;background:#fff;cursor:pointer}
    .radius-control .active{background:#005bbb;color:#fff}
    .barcode-wrap{display:flex;align-items:center}
    .barcode-wrap input{padding:.5rem;border:1px solid #ccc;border-radius:.25rem}
    .barcode-wrap button{margin-left:.5rem;padding:.5rem 1rem;background:#005bbb;color:#fff;border:none;border-radius:.25rem;cursor:pointer}
    .open-modal-btn{padding:.5rem 1rem;background:#007bff;color:#fff;border:none;border-radius:.25rem;cursor:pointer}
    .loading-overlay{display:none;position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(255,255,255,.8);align-items:center;justify-content:center;border-radius:.5rem}
    .cards{margin:1rem 0;display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:1rem}

    .history-panel{background:#fff;padding:1rem;border-radius:.5rem;margin-bottom:1rem}
    .history-panel ul{list-style:none}
    .history-panel li{padding:.5rem;border-bottom:1px solid #eee;cursor:pointer}
    .history-panel button{margin-top:.5rem;padding:.5rem 1rem;background:#6c757d;color:#fff;border:none;border-radius:.25rem;cursor:pointer}

    .modal-overlay{display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,.5);align-items:center;justify-content:center;z-index:1000}
    .modal-overlay.show{display:flex}
    .modal-content{background:#fff;padding:1rem;border-radius:.5rem;position:relative;width:90%;max-width:500px}
    .modal-content h2{text-align:center;margin-bottom:1rem}
    .modal-content .close{position:absolute;top:.5rem;right:.5rem;background:none;border:none;font-size:1.25rem;cursor:pointer}
    #list-modal ol{list-style-position:inside;padding-left:0}
    #list-modal li{text-align:left;padding:.5rem 0;border-bottom:1px solid #eee}
    #list-modal .count{text-align:center;color:#555;margin-bottom:1rem}
    #share-modal .modal-content{display:flex;flex-direction:column;align-items:center;text-align:center}
    #share-modal #qrcode{margin:1rem auto}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="container">
      <div class="brand"><i class="fas fa-tags"></i> ConsultaPreço <span class="highlight">AL</span></div>
      <div>
        <button id="share-icon"><i class="fas fa-qrcode"></i></button>
        <span id="share-label">Clique</span>
        <div id="share-tooltip">Toque para compartilhar</div>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="search-panel">
      <div class="controls">
        <div class="location-choice">
          <label><input type="radio" name="loc" value="city" checked> Município</label>
          <label><input type="radio" name="loc" value="gps"> GPS</label>
        </div>
        <div id="city-block">
          <select id="city">
            <option value="-9.6432331,-35.7190686">Maceió</option>
            <option value="-9.751419,-36.659076">Arapiraca</option>
            <option value="-9.407651,-36.300283">Palmeira dos Índios</option>
          </select>
        </div>
        <div class="radius-control">
          <button class="radius-btn active" data-value="15">15 km</button>
          <button class="radius-btn" data-value="5">5 km</button>
        </div>
        <div class="barcode-wrap">
          <input id="barcode" placeholder="Código de barras">
          <button id="btn-search"><i class="fas fa-search"></i> Pesquisar</button>
        </div>
        <button id="open-modal" class="open-modal-btn">Lista Ordenada</button>
      </div>
      <div id="loading" class="loading-overlay"><i class="fas fa-spinner fa-spin fa-2x"></i></div>
    </section>

    <section>
      <div id="summary"></div>
      <div id="result" class="cards"></div>
      <div id="list-modal" class="modal-overlay">
        <div class="modal-content">
          <button class="close" id="close-list">&times;</button>
          <h2>Lista de Preços <span id="count" class="count"></span></h2>
          <ol id="modal-list"></ol>
        </div>
      </div>
    </section>

    <section class="history-panel">
      <h2>Buscas Recentes</h2>
      <ul id="history-list" class="history-list"><li>Nenhuma busca recente</li></ul>
      <button id="clear-history" class="btn-secondary">Limpar histórico</button>
    </section>
  </main>

  <div id="share-modal" class="modal-overlay">
    <div class="modal-content">
      <button class="close" id="close-share">&times;</button>
      <h2>Compartilhe este app</h2>
      <div id="qrcode"></div>
      <p>Aponte a câmera para acessar</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.radius-btn').forEach(btn => btn.addEventListener('click', () => {
        document.querySelectorAll('.radius-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      }));

      document.getElementById('btn-search').addEventListener('click', () => performSearch());

      const shareContainer = document.getElementById('share-icon');
      const tooltip = document.getElementById('share-tooltip');
      if (!localStorage.getItem('shareHintShown')) {
        setTimeout(() => tooltip.classList.add('show'), 500);
        const hide = () => { tooltip.classList.remove('show'); localStorage.setItem('shareHintShown','true'); };
        shareContainer.addEventListener('click', hide, { once: true });
        setTimeout(hide, 7000);
      }

      new QRCode(document.getElementById('qrcode'), { text: 'https://sanappsprice.netlify.app', width:200, height:200 });

      const shareModal = document.getElementById('share-modal');
      document.getElementById('share-icon').addEventListener('click', () => shareModal.classList.add('show'));
      document.getElementById('close-share').addEventListener('click', () => shareModal.classList.remove('show'));
      document.addEventListener('keydown', e => e.key==='Escape' && shareModal.classList.remove('show'));

      const openList = document.getElementById('open-modal');
      const listModal = document.getElementById('list-modal');
      const closeList = document.getElementById('close-list');
      const modalList = document.getElementById('modal-list');
      const countSpan = document.getElementById('count');
      openList.addEventListener('click', () => {
        countSpan.textContent = `(${modalList.children.length})`;
        listModal.classList.add('show');
      });
      closeList.addEventListener('click', () => listModal.classList.remove('show'));

      document.getElementById('history-list').addEventListener('click', e => {
        if (e.target.tagName==='LI') {
          performSearch();
          setTimeout(() => countSpan.textContent = `(${modalList.children.length})`, 300);
        }
      });
    });
  </script>
</body>
</html>
