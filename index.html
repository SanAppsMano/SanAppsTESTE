<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ConsultaPreço AL</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-JSBLQWKYX9"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-JSBLQWKYX9');
  </script>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- QRCode.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    /* Header layout with share icon */
    .topbar .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #005bbb;
      padding: 0.5rem 1rem;
    }
    .brand {
      color: #fff;
      margin: 0;
      font-size: 1.25rem;
      display: flex;
      align-items: center;
    }
    .brand .highlight {
      color: #ff7f00;
      margin-left: 0.25rem;
    }
    /* Share container: icon + label stacked vertically */
    #share-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      cursor: pointer;
    }
    .share-icon {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #fff;
      padding: 0.25rem;
    }
    .share-icon:hover {
      color: #ff7f00;
    }
    #share-label {
      margin-top: 0.2rem;
      font-size: 0.75rem;
      color: #ff7f00;
      user-select: none;
      pointer-events: none;
    }
    /* Tooltip instruction for first-time users */
    #share-tooltip {
      position: absolute;
      top: calc(100% + 0.5rem);
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.75);
      color: #fff;
      padding: 0.5rem;
      border-radius: 0.4rem;
      font-size: 0.85rem;
      white-space: nowrap;
      z-index: 10001;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    #share-tooltip.show {
      opacity: 1;
    }
    /* Modal Overlay */
    #share-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 1rem;
      box-sizing: border-box;
      z-index: 9999;
    }
    #share-modal.show { display: flex; }
    #share-modal .modal-content {
      background: #fff;
      padding: 1.5rem;
      border-radius: 0.75rem;
      text-align: center;
      max-width: 90vw;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    #share-modal h2 { margin-top: 0; font-size: 1.4rem; color: #333; }
    #share-modal #qrcode { margin: 1rem auto; width: 200px; height: 200px; }
    #share-modal p { margin: 0.5rem 0 1rem; color: #555; font-size: 1rem; }
    #share-modal .close-btn {
      padding: 0.6rem 1.2rem;
      background: #dc3545;
      color: #fff;
      border: none;
      border-radius: 0.4rem;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <!-- Topbar with Share Button -->
  <header class="topbar">
    <div class="container">
      <h1 class="brand">
        <i class="fas fa-tags"></i>
        <span>ConsultaPreço</span>
        <span class="highlight">AL</span>
      </h1>
      <div id="share-container">
        <button id="share-icon" class="share-icon" aria-label="Compartilhar aplicativo">
          <i class="fas fa-qrcode"></i>
        </button>
        <span id="share-label">Clique</span>
        <div id="share-tooltip">Toque para compartilhar</div>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- Busca -->
    <section class="search-panel">...</section>
    <section>...</section>
    <section class="history-panel">...</section>
  </main>

  <!-- Modal de compartilhamento com QR Code -->
  <div id="share-modal">
    <div class="modal-content">
      <h2>Compartilhe este app</h2>
      <div id="qrcode"></div>
      <p>Aponte a câmera para acessar</p>
      <button class="close-btn" id="close-share">Fechar</button>
    </div>
  </div>

  <script src="app.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const shareIcon = document.getElementById('share-icon');
      const shareContainer = document.getElementById('share-container');
      const shareModal = document.getElementById('share-modal');
      const closeShare = document.getElementById('close-share');
      const tooltip = document.getElementById('share-tooltip');

      if (!localStorage.getItem('shareHintShown')) {
        setTimeout(() => tooltip.classList.add('show'), 500);
        const hideTooltip = () => { tooltip.classList.remove('show'); localStorage.setItem('shareHintShown','true'); };
        shareContainer.addEventListener('click', hideTooltip, { once: true });
        setTimeout(hideTooltip, 7000);
      }

      new QRCode(document.getElementById('qrcode'), { text: 'https://sanappsprice.netlify.app', width: 200, height: 200, correctLevel: QRCode.CorrectLevel.H });

      shareContainer.addEventListener('click', () => shareModal.classList.add('show'));
      closeShare.addEventListener('click', () => shareModal.classList.remove('show'));
      document.addEventListener('keydown', e => e.key === 'Escape' && shareModal.classList.remove('show'));
    });
  </script>
</body>
</html>
