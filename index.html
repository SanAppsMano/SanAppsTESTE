<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ConsultaPreço AL</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-JSBLQWKYX9"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}  
    gtag('js', new Date());
    gtag('config', 'G-JSBLQWKYX9');
  </script>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <div class="container">
      <h1 class="brand">
        <i class="fas fa-tags"></i>
        ConsultaPreço <span class="highlight">AL</span>
      </h1>
    </div>
  </header>

  <main class="container">
    <!-- Busca -->
    <section class="search-panel">
      <div class="controls">
        <div class="location-choice">
          <label><input type="radio" name="loc" value="city" checked> Município</label>
          <label><input type="radio" name="loc" value="gps"> GPS</label>
        </div>
        <div id="city-block">
          <select id="city" class="select-field">
            <option value="-9.6432331,-35.7190686">Maceió</option>
            <option value="-9.751419,-36.659076">Arapiraca</option>
            <option value="-9.407651,-36.300283">Palmeira dos Índios</option>
          </select>
        </div>
        <div class="radius-control">
          <button class="radius-btn" data-value="5">5 km</button>
          <button class="radius-btn active" data-value="15">15 km</button>
        </div>
        <div class="barcode-wrap">
          <input
            id="barcode"
            type="tel"
            inputmode="numeric"
            pattern="[0-9]*"
            placeholder="Código de barras"
          />
          <button id="btn-search" class="btn-primary">
            <i class="fas fa-search"></i>
            <span class="btn-text">Pesquisar</span>
          </button>
        </div>
        <!-- Botão de ver lista ordenada -->
        <button id="open-modal" class="open-modal-btn" title="Ver todos em lista">
          <i class="fas fa-list"></i>
          <span class="btn-text">Ver Lista Ordenada</span>
        </button>
      </div>
      <div id="loading" class="loading-overlay">
        <i class="fas fa-spinner fa-spin fa-2x"></i>
      </div>
    </section>

    <!-- Resultado -->
    <section>
      <div id="summary"></div>
      <div id="result" class="cards"></div>

      <!-- Modal para lista ordenada -->
      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close" id="close-modal">&times;</span>
          <h2>Lista de Preços</h2>
          <ol id="modal-list"></ol>
        </div>
      </div>
    </section>

    <!-- Histórico -->
    <section class="history-panel">
      <h2>Buscas Recentes</h2>
      <ul id="history-list" class="history-list"></ul>
      <button id="clear-history" class="btn-secondary">Limpar histórico</button>
    </section>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
